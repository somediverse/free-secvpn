name: Scheduled VPN Parser
on:
  schedule:
    - cron: '0 0,13 * * *'
  workflow_dispatch:
jobs:
  run-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ← Добавлено: таймаут для всего job (если пинг медленный)
    strategy: 
      fail-fast: false   # ← Добавлено: не останавливать на ошибке
    steps:
      - uses: hmarr/debug-action@v3
      - name: Checkout repository
        uses: actions/checkout@v5       
        with:
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - run: npm install
      - name: Run parser
        run: |
          set -e  # Остановка на ошибке
          node index.js 2>&1 | tee parser.log  # ← Добавлено: сохранить stdout/stderr в файл + вывод
        continue-on-error: true  # ← Добавлено: продолжить workflow, даже если краш
        shell: bash  # ← Добавлено: bash для tee
      - name: Debug logs if failed
        if: failure()  # ← Добавлено: только если краш
        run: |
          echo "=== PARSER LOG ==="
          cat parser.log || echo "No parser.log"
          echo "=== NODE VERSION ==="
          node --version
          echo "=== NPM LIST ==="
          npm ls
          echo "=== DIR CONTENTS ==="
          ls -la
        shell: bash
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v5
        if: always()  # Всегда, даже при успехе
        with:
          name: parser-logs
          path: |
            parser.log
            results/last_run.log
          retention-days: 7
      - name: Commit results if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(parser): update filtered_list.txt from scheduled run"
          file_pattern: "results/*"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          branch: "main"
