name: Scheduled VPN Parser

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request_target:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]
  schedule:
    - cron: '0 0,13 * * *'
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false

    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.LLM_API_KEY }}" ]; then
            echo "Error: LLM_API_KEY secret is not configured"
            exit 1
          fi

      - name: AI Reviewer
        uses: presubmit/ai-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: "gpt-5-nano"

      - name: Debug Action
        uses: hmarr/debug-action@v3

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run parser
        run: |
          set -e
          node index.js 2>&1 | tee parser.log
        continue-on-error: true
        shell: bash

      - name: Debug logs if failed
        if: failure()
        run: |
          echo "=== PARSER LOG ==="
          cat parser.log || echo "No parser.log"
          echo "=== NODE VERSION ==="
          node --version
          echo "=== NPM LIST ==="
          npm ls
          echo "=== DIR CONTENTS ==="
          ls -la
        shell: bash

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: parser-logs
          path: |
            parser.log
            results/last_run.log
          retention-days: 7

      - name: Commit results if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(parser): update filtered_list.txt from scheduled run"
          file_pattern: "results/*"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          branch: "main"
