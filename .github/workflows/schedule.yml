name: Scheduled VPN Parser
permissions:
  contents: write
on:
  schedule:
    - cron: '0 0,13 * * *'
  workflow_dispatch:
jobs:
  run-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run parser
        run: node index.js
      - name: Commit results if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(parser): update filtered_list.txt from scheduled run"
          file_pattern: "results/*"
          github_token: ${{ secrets.GITHUB_TOKEN }}
